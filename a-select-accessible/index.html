<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sample">
        <label for="custom-select-input">User Type</label>
        <div
          id="custom-select-status"
          class="hidden-visually"
          aria-live="polite"
        ></div>
        <div class="custom-select" id="myCustomSelect">
          <input
            type="text"
            id="custom-select-input"
            class="select-css"
            aria-describedby="custom-select-info"
          />

          <ul class="custom-select-options hidden-all" id="custom-select-list">
            <li>test1</li>
            <li>test2</li>
            <li>test3</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
