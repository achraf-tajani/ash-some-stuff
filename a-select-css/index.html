<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>select drop down css</title>
  </head>
  <body>
    <form>
      <div class="style1 custom-select">
        <input type="hidden" name="select1" />
        <button type="button" class="dropdown-toggle" aria-haspopup="true">
          select Option
        </button>
        <ul class="dropdown-menu" role="listbox" aria-expanded="false">
          <li role="option" tabindex="0" data-value="1">Option 1</li>
          <li role="option" tabindex="0" data-value="2">Option 2</li>
          <li role="option" tabindex="0" data-value="3">Option 3</li>
          <li role="option" tabindex="0" data-value="4">Option 4</li>
          <li role="option" tabindex="0" data-value="5">Option 5</li>
        </ul>
      </div>
      <button class="send">envoyer</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
